            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">

  <div class="login-container">
    <div class="login-form">
      <form>
        <div class="form-item">
          <label> Name </label><br>
          <input type="type" name="name" required="true" placeholder="priyanshi rathour" /><br>
        </div>
        <br>

        <div class="form-item">
          <label> Email </label><br>
          <input type="email" name="email" required="true" placeholder="john@gmail.com" /><br>
        </div>
        <br>

        <div class="form-item">
          <label> Mobile No. </label><br>
          <input type="number" name="number" required="true" placeholder="john@gmail.com" /><br>
        </div>
        <br>

        <div class="form-item">
          <label> Password </label><br>
          <input type="password" name="password" required="true" placeholder="at least 6 char" />
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="account">Already have an account ? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
